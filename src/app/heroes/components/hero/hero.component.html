
<div class="container mx-auto">
    <h1>{{nombre}}</h1>

    <dl>
        <td>Nombre:</td>
        <dd>{{nombre}}</dd>
        <td>Edad:</td>
        <dd>{{edad}}</dd>
        <td>Metodo:</td>
        <dd>{{getHeroDescriptions()}}</dd>
        <td>Capitalizado:</td>
        <dd>{{capitalized}}</dd>
    </dl>

    <button *ngIf="nombre === 'Diego'" (click)="changenHero()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full me-2">
        cambiar nombre 
    </button>

    <button *ngIf="edad !== 12" (click)="changenAge()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full transition  duration-300">cambiar edad</button>
    <button (click)="resetForm()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full transition  duration-300">Reset</button>



</div>
